<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Character Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FNV Character Builder</h1>
    <form id="character-form">

        <h2>Basics</h2>
        <label for="character_name">Character Name:</label>
        <input type="text" id="character_name" name="character_name" required><br>

        <label>Gender:</label>
        <input type="radio" id="gender_male" name="character_gender" value="male" checked required>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="character_gender" value="female" required>
        <label for="gender_female">Female</label><br>

        <h2>S.P.E.C.I.A.L</h2>
        <div id="special-container">
            <table border="1">
                <thead>
                <tr>
                    <th>Stat</th>
                    <!-- <th>Implant</th> -->
                    <!-- TODO -->
                    <!-- Intense Training -->
                    <!-- TODO -->
                    <th>Vigor Tester</th>
                    <th>Required</th>
                </tr>
            </thead>
            <!-- TODO generate these -->
            <tbody id="special-body">
                
            </tbody>
            <tfoot>
                <tr>
                    <th>Available</th>
                    <td>
                        <input type="number" id="points_available" name="points_available" value="0" disabled/>
                    </td>
                </tr>
            </tfoot>
                
            </table>
        </div>

        <h2>Skills</h2>
        <div id="skills-container">
            <table border="1">
                <thead>
                    <tr>
                        <th>Skill</th>
                        <th>Required</th>
                    </tr>
                </thead>
                <tbody id="skills-body">
                </tbody>
            </table>
        </div>

        <h2>Perks</h2>
        <div id="perks-container"></div>

        <input type="submit" value="Create Character">
    </form>

    <button id="export-json">Export to JSON</button>

    <script src="bundle.js"></script>
</body>
</html>
